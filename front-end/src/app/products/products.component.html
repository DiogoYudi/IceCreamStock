<div class="table">
    <mat-card>
        <mat-card-content>
            <mat-toolbar>Produtos</mat-toolbar>
            <div class="column-flex mat-elevation-z8">
                <app-product-list *ngIf="products$ | async as products; else loading" [products]="products" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-product-list>

                <ng-template #loading>
                    <div class="loading-spinner">
                        <mat-spinner></mat-spinner>
                    </div>
                </ng-template>
            </div>
        </mat-card-content>
    </mat-card>
</div>
