<mat-card>
    <mat-toolbar color="primary">Detalhes da Venda</mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
                <mat-label>Mesa</mat-label>
                <input matInput placeholder="Mesa" formControlName="tableNum" #tableNum>
                <mat-hint align="end" style="color: white">{{ tableNum.value }}</mat-hint>
                <mat-error *ngIf="form.get('tableNum')?.invalid">{{ getErrorMessage("tableNum") }}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Preço</mat-label>
                <input matInput placeholder="Preço" formControlName="totalprice" #totalprice>
                <mat-hint align="end" style="color: white">{{ totalprice.value }}</mat-hint>
                <mat-error *ngIf="form.get('totalprice')?.invalid">{{ getErrorMessage("totalprice") }}</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()" style="color: white">Cancelar</button>
    </mat-card-actions>
</mat-card>
