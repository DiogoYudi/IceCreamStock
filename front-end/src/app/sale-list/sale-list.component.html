<div class="table">
    <mat-card>
        <mat-card-content>
            <mat-toolbar>Vendas</mat-toolbar>
            <div class="column-flex mat-elevation-z8">
                <app-sale *ngIf="sales$ | async as sales; else loading" [sales]="sales" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-sale>
                <ng-template #loading>
                    <div class="loading-spinner">
                        <mat-spinner></mat-spinner>
                    </div>
                </ng-template>
            </div>
        </mat-card-content>
    </mat-card>
</div>
